<div class="container border">
  <div class="mx-auto" style="max-width: 80ch;">
    <p class="h3 pt-3 mb-0"><b>{{ post.title }}</b></p>
    <p>
      <span class="border rounded-5 text-bg-dark text-primary">&nbsp{{ post.date }}&nbsp</span>
      {%- if post.tags.len() > 0 %}
      {%- for tag in post.tags %}
      <span class="border rounded-5 text-bg-dark text-primary">&nbsp{{ tag }}&nbsp</span>
      {%- endfor %}
      {%- endif %}
    </p>
    <p>{{ post.body }}</p>
  </div>
</div>
